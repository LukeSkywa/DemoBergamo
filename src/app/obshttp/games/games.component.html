<p *ngFor="let game of otherGameList">{{game.name}}</p> 

<form [formGroup]="gameForm" (ngSubmit)="addGame()">
    <div>
        <label for="name">Nome</label>
        <input id="name" formControlName="name">
    </div>
    <div>
        <label for="author">Autore</label>
        <input id="author" formControlName="author">
    </div>
    <button type="submit" [disabled]="gameForm.status=== 'INVALID'">Inserisci Gioco</button>
</form>

<select [(ngModel)]="selectedAuthor" (change)="retrieveGames()">
    <option value=''>Tutti</option>
    <option value='EA'>EA</option>
    <option value='Eidos'>Eidos</option>
    <option value='Bungie'>Bungie</option>
</select>

<div *ngFor="let game of gameList">
    <span>{{game.name}}</span>
    <button (click)="showDetail(game.id)">Dettaglio</button>
    <button (click)="removeGame(game.id)">Elimina</button>
</div> 

<div *ngIf="gameSelected">
    <h1>Dettaglio</h1>
    <p>Nome: {{gameSelected.name}}</p>
    <p>Autore: {{gameSelected.author}}</p>
</div>
