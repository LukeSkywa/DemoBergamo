<form [formGroup]="heroForm" (ngSubmit)="addHero()">
    {{heroForm.value | json}}
    <div class="form-control-box">
        <span class="material-icons">
            music_video
            </span>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name">
        <p *ngIf="nameControl.status === 'INVALID' && nameControl.dirty">Campo nome obbligatorio</p>
    </div>
    <div class="form-control-box background-color">
        <span class="material-icons">
            share
            </span>
        <label for="power">Hero Power</label>
        <select id="power" formControlName="power">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <p *ngIf="powerControl.status === 'INVALID' && powerControl.dirty">Campo potere obbligatorio</p>
    </div>
    <div class="form-control-box">
        <label for="birthDate">Data di nascità</label>
        <input type="date" id="birthDate" formControlName="birthDate">
    </div>
    <app-rating formControlName="rating"></app-rating>
    <div formGroupName="address">
        <div class="form-control-box">
            <label for="street">Via</label>
            <input type="text" id="street" formControlName="street">
        </div>
        <div class="form-control-box">
            <label for="city">Città</label>
            <input type="text" id="city" formControlName="city">
        </div>
        <div class="form-control-box">
            <label for="state">Nazione</label>
            <input type="text" id="state" formControlName="state">
        </div>
        <div class="form-control-box">
            <label for="zip">Cap</label>
            <input type="text" id="zip" formControlName="zip">
        </div>
    </div>
    <button type="submit" [disabled]="heroForm.status === 'INVALID'">Submit</button>
    <button (click)="clearHero()">Pulisci</button>
</form>
<button (click)="setDefault()"> Metti eroe di default</button>
<p *ngFor="let hero of heroList">{{hero.name}} - {{hero.power}}</p>
